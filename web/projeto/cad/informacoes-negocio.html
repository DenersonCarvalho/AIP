<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/padrao.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <script src="https://kit.fontawesome.com/4aadeb1ec6.js" crossorigin="anonymous"></script>
    <title>AIP</title>
</head>

<body>
    <header>
        <section>
            <div class="box-logo">
                <span class="logo">AIP</span>
                <span class="logo-content">Ambiente de Inovação e Prototipagem</span>
            </div>
            <div class="barra-acesso">
                <a href="../../../index.html">
                    <i class="fa-solid fa-left-long"></i>
                </a>
                <h5>Informações do Projeto</h6>
                <i class="fa-solid fa-pen"></i>
            </div>
    </header>
    <main>
        <form id="form-cadastro" action="post">

            <div class="identificacao">
                <div>
                    <h4>Logo do Projeto</h4>
                    <img class="logo-projeto" src="" alt="">
                    <h4>Insira a logo ou uma imagem que represente seu negócio</h4>
                </div>
            </div>

            <h3>Identificação</h2>

            <label for="">
                <h4>Nome do Projeto *</h4>
                <input type="text">
            </label>

            <label for="">
                <h4>Objetivo *</h4>
                <input type="text">
            </label>

            <label for="">
                <input type="submit" value="Salvar">
            </label>
        </form>
    </main>
</body>

</html>
